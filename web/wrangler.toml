name = "mylifeindigital-web"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

workers_dev = false

# Route traffic from your custom domain to this worker
routes = [
  { pattern = "mylifeindigital.co.za/*", zone_name = "mylifeindigital.co.za" },
  { pattern = "www.mylifeindigital.co.za/*", zone_name = "mylifeindigital.co.za" }
]

# Serve static assets from the public directory
[assets]
directory = "./public"

# Environment variables (can be overridden per environment)
[vars]
SITE_TITLE = "My Life In Digital"
HERO_TITLE = "Welcome to"
HERO_SUBTITLE = 'Exploring ideas, code, and the connecting bits between them.'
GITHUB_URL = "https://github.com/mylifeindigital"
TWITTER_URL = "https://x.com/digitalthreadza"
LINKEDIN_URL = "https://www.linkedin.com/in/fredrikerasmus"

# Production environment
[env.production]
name = "mylifeindigital-web"

# Staging environment  
[env.staging]
name = "mylifeindigital-web-staging"

